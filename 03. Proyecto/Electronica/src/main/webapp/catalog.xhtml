<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="Catalogo" />
    <ui:define name="content">

        <!-- BREADCRUMB -->
        <div id="breadcrumb" class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb-tree">
                            <li><a href="#{request.contextPath}/">Inicio</a></li>
                            <li class="active">Catalogo</li>
                        </ul>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /BREADCRUMB -->

        <!-- SECTION -->
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- ASIDE -->
                    <div id="aside" class="col-md-3">
                        <!-- aside Widget -->
                        <div class="aside">
                            <h3 class="aside-title">Categorias</h3>
                            <div class="checkbox-filter">
                                <ui:repeat value="#{categoriaBean.service.categoriaSel()}" var="categoria">
                                    <div class="input-checkbox">
                                        <input type="checkbox" id="category-1"/>
                                        <label for="category-1">
                                            <span></span>
                                            #{categoria.nombre}
                                        </label>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                        <!-- /aside Widget -->

                        <!-- aside Widget -->
                        <div class="aside">
                            <h3 class="aside-title">Precio</h3>
                            <div class="price-filter">
                                <div id="price-slider"></div>
                                <div class="input-number price-min">
                                    <input id="price-min" type="number"/>
                                    <span class="qty-up">+</span>
                                    <span class="qty-down">-</span>
                                </div>
                                <span>-</span>
                                <div class="input-number price-max">
                                    <input id="price-max" type="number"/>
                                    <span class="qty-up">+</span>
                                    <span class="qty-down">-</span>
                                </div>
                            </div>
                        </div>
                        <!-- /aside Widget -->



                    </div>
                    <!-- /ASIDE -->

                    <!-- STORE -->
                    <div id="store" class="col-md-9">
                        <!-- /store top filter -->

                        <!-- store products -->
                        <div class="row">
                            <ui:repeat value="#{productoBean.service.productoSel()}" var="producto">
                                <!-- product -->
                                <div class="col-md-4 col-xs-6">

                                    <h:form>
                                        <div class="product">
                                            <div class="product-img">
                                                <img src="#{producto.imagen}" alt=""/>
                                            </div>
                                            <div class="product-body">
                                                <p class="product-category">#{producto.categoria.nombre}</p>
                                                <h3 class="product-name"><a href="details.xhtml?id=#{producto.id}">#{producto.nombre}</a></h3>
                                                <h4 class="product-price">S/ #{producto.precio}</h4>
                                                <div class="product-btns">
                                                    <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">Agregar a la lista</span></button>
                                                    <button class="quick-view" onclick="redirectToDetails(#{producto.id})"><i class="fa fa-eye"></i><span class="tooltipp">Vista rápida</span></button>
                                                </div>
                                            </div>
                                            <div class="add-to-cart">
                                                <h:commandButton value="Añadir al carrito" action="#{carritoBean.agregarAlCarrito(producto)}" styleClass="add-to-cart-btn">
                                                    <f:ajax execute="@form" render=":carritoPanel :carritoPanel :carritodropdown :carritoprice"/>
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </ui:repeat>
                            <!-- /product -->

                        </div>
                        <!-- /store products -->

                        <!-- store bottom filter -->
                        <div class="store-filter clearfix">
                            <span class="store-qty">Showing 20-100 products</span>
                            <ul class="store-pagination">
                                <li class="active">1</li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                            </ul>
                        </div>
                        <!-- /store bottom filter -->
                    </div>
                    <!-- /STORE -->
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /SECTION -->
        <script>
            function redirectToDetails(productId) {
                window.location.href = "details.xhtml?id=" + productId;
            }
        </script>

    </ui:define>
</ui:composition>
